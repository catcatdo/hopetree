<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>혼자가는빕스</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
</head>
<body>
  <div id="app">
    <div id="sky-container">
      <div id="celestial-body">
        <div class="sun"></div>
        <div class="moon"></div>
      </div>
      <div id="stars-container"></div>
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
    </div>

    <div id="decorations">
      <div class="bush b1"></div>
      <div class="bush b2"></div>
      <div class="bush b3"></div>
      <div class="flower f1"></div>
      <div class="flower f2"></div>
      <div class="flower f3"></div>
      <div class="flower f4"></div>
    </div>

    <main id="tree-container">
      <div class="tree-trunk"></div>
      <div class="tree-foliage"></div>
      <div id="fruits-container"></div>
    </main>

    <div id="ground-container"></div>

    <div id="cats-container">
      <div class="cat yellow-cat">
        <div class="cat-ear left"></div>
        <div class="cat-ear right"></div>
        <div class="cat-face">
          <div class="cat-eye left"></div>
          <div class="cat-eye right"></div>
        </div>
        <div class="cat-body"></div>
        <div class="cat-tail"></div>
      </div>
      <div class="cat black-cat">
        <div class="cat-ear left"></div>
        <div class="cat-ear right"></div>
        <div class="cat-face">
          <div class="cat-eye left"></div>
          <div class="cat-eye right"></div>
        </div>
        <div class="cat-body"></div>
        <div class="cat-tail"></div>
      </div>
    </div>

    <header id="top-header">
      <h1>혼자가는빕스</h1>
    </header>

    <div id="ground-form">
      <form id="message-form">
        <input type="text" id="username" placeholder="이름" required maxlength="10">
        <textarea id="usermessage" placeholder="응원 메시지" required maxlength="50"></textarea>
        <button type="submit">메시지 달기</button>
      </form>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
